<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job-Portal</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="jobportal">
            <span id="job">JOB</span><span id="span">PORTAL</span>
        </div>
        <div class="header-links">
            <a href="index.html">Home</a>
            <a href="jobs.html">Jobs</a>
            <button><a href="login.html">Login</a></button>
            <button><a href="signup.html">Signup</a></button>
        </div>
    </header>

    <container class="latest-jobs">
        <h3>Latest & Top <span id="job-opening">Job Openings</span></h3>

        <!-- JOBS WILL LOAD HERE -->
        <div id="job-list" class="profile-jobs-row"></div>
    </container>

    <!-- â­â­â­ SCRIPT TO LOAD JOBS â­â­â­ -->
    <script>

        // ðŸ‘‰ Save jobId and redirect
        function applyNow(jobId) {
            localStorage.setItem("jobId", jobId);
            window.location.href = "apply-now.html";
        }

        // ðŸ‘‰ Load jobs from backend
        fetch("http://localhost:8080/api/jobs")
            .then(res => res.json())
            .then(data => {
                let html = "";

                data.forEach(job => {
                    html += `
                    <div class="profile-frotnend-develop-job" onclick="applyNow(${job.id})">
                        <div class="profile-frontend-develop-b"><b>${job.title}</b></div>
                        <div class="profile-frontend-develop-job-india-delhi">${job.company}</div>
                        <div class="profile-frontend-develop-job-india-delhi">${job.location}</div>
                        <div class="profile-frotnend-develop-job-permanent"><b>${job.salary}</b></div>
                        <p><i class="fa-solid fa-arrow-right-arrow-left"></i> Easily Apply</p>
                    </div>
                    `;
                });

                document.getElementById("job-list").innerHTML = html;
            })
            .catch(err => {
                console.error("Error loading jobs:", err);
                document.getElementById("job-list").innerHTML =
                    "<p style='color:red; text-align:center;'>Failed to load jobs</p>";
            });

    </script>

</body>

</html>
