<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <!-- Font Awesome 6 CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/federica-script" rel="stylesheet">

</head>

<body>
    <header>
        <div class="jobportal">
            <span id="job">JOB</span><span id="span">PORTAL</span>
        </div>
        <div class="header-links">
            <a href="index.html">Home</a>
            <a href="jobs.html">Jobs</a>
            
            <button><a href="login.html">Login</a></button>
            <button><a href="signup.html">Signup</a></button>
        </div>
    </header>
    <div class="form-class">
        <form id="signupForm" action="/submit">
            <h3><b>Sign Up</b></h3>
            <label for="name">Full name</label>
            <input type="text" name="name" id="name" placeholder="Enter name" required>

            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="email@gmail.com" required>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter password" required>

            <button type="submit">Sign up</button>
            <p>Already have an account?<span id="Login"> <a href="login.html"><b>Login</b></a></span></p>
        </form>
    </div>

    
    <script>
        document.getElementById("signupForm").addEventListener("submit", async function (event) {
            event.preventDefault(); // stop default form behavior

            const user = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value
            };

            try {
                const response = await fetch("http://localhost:8080/api/users/signup", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(user)
                });

                if (response.ok) {
                    alert("Signup successful!");
                    document.getElementById("signupForm").reset();
                } else {
                    alert("Signup failed. Please try again.");
                }
            } catch (error) {
                alert("Error connecting to backend. Make sure backend is running.");
                console.error(error);
            }
        });
    </script>

</body>

</html>
