<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <!-- Font Awesome 6 CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/federica-script" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body{
            background-color: var(--bg-color);
        }
        :root {
            --main-color: #668355;
            --text-color: #4B5F43;
            --bg-color: #E8F5DB;
        }

        header {
            display: flex;
            background-color: var(--main-color);
            padding: 10px;
            color: white;
            gap: 63%;
            justify-content: center;
        }

        header .jobportal {
            color: white;
            font-size: 21px;
        }

        .header-links a {
            text-decoration: none;
            color: white;
            text-align: end;
        }

        .header-links {
            gap: 20px;
            display: flex;
        }

        .header-links button {

            background-color: white;
            border-radius: 10px;
            padding: 2px 10px;
        }

        
        .account-form {
            background-color: var(--bg-color);
            
            padding: 5% 30%;
        }

        .account-form h3 b {
            color: var(--text-color);
            
        }
        .account-form h3{
            margin-bottom: 5%;
        }

        .account-form-container {
            width: 100%;
            max-width: 550px;
            background: white;
            padding: 25px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .account-form-container h2 {
            font-size: 26px;
            margin-bottom: 8px;
        }

        .account-form-subtitle {
            color: #666;
            margin-bottom: 25px;
        }

        label {
            color: var(--main-color);
            display: block;
            font-weight: bold;
            margin: 12px 0 6px;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 15px;
        }

        .account-form-phone-row {
            display: flex;
            gap: 10px;
        }

        .account-form-phone-row select {
            width: 35%;
        }

        .account-form-checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        .account-form-info-text {
            color: #777;
            font-size: 14px;
            margin: 10px 0 20px;
        }

        .account-form-email-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f1f1f1;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }

        .edit-link {
            color: #1a73e8;
            text-decoration: none;
            font-weight: bold;
        }

        .account-form-section-title b {
            margin-top: 30px;
            font-size: 22px;
            color: var(--text-color);

        }

        .account-form-save-btn {
            margin-top: 20px;
            width: 100%;
            padding: 14px;
            background: var(--text-color);
            border: none;
            color: var(--bg-color);
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
        }

        .account-form-save-btn a {
            text-decoration: none;
            color: var(--bg-color);
        }

        .account-form-save-btn:hover {
            background: var(--main-color);
        }

        .account-btn-row {

            text-align: justify;

            gap: 15px;
            padding: 20px 0px 5% 0px;
        }

        .account-upload-resume {

            background: #fff;
            color: var(--main-color);
            padding: 10px;
            border-radius: 5px;
            border: 2px solid --text-color;
        }
    </style>

</head>

<body>
    <header>
        <div class="jobportal">
            <span id="job">JOB</span><span id="span">PORTAL</span>
        </div>
        <div class="header-links">
            <a href="profile.html">Home</a>
            <a href="myjob.html">MyJobs</a>
            <a href="messages.html">Messages</a>
            <a href="notification.html">Notifications</a>
            <a href="account.html">Account</a>
        </div>

    </header>

    <form class="account-form">
        <h3><b>Add a CV for the employer</b></h3>


        <div class="account-btn-row">
            <!-- Hidden file input -->
            <input type="file" id="resumeUpload" style="display: none;">

            <!-- Upload Resume button -->
            <button class="account-upload-resume" onclick="document.getElementById('resumeUpload').click()">
                Upload Resume
                <p>Accepted file types are pdf,(recommended),DOCX</p>

            </button>
        </div>

        <button class="account-form-save-btn"><a href="apply-now-4.html">Continue</a></button>
    </form>


</body>
