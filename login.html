<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="jobportal">
            <span id="job">JOB</span><span id="span">PORTAL</span>
        </div>
        <div class="header-links">
            <a href="index.html">Home</a>
            <a href="jobs.html">Jobs</a>
            <button><a href="login.html">Login</a></button>
            <button><a href="signup.html">Signup</a></button>
        </div>
    </header>

    <div class="form-class">
        <form id="loginForm">
            <h3><b>Login</b></h3>

            <label for="email">Email</label>
            <input type="text" id="email" placeholder="email@gmail.com" required>

            <button type="submit">Login</button>

            <p>Don't have an account?
                <span id="Login"><a href="signup.html"><b>Sign Up</b></a></span>
            </p>
        </form>

        <p class="error" id="errorMessage"></p>
    </div>

    <script>
document.getElementById("loginForm").addEventListener("submit", async function (event) {
    event.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password") ? document.getElementById("password").value : "";

    try {
        const response = await fetch("http://localhost:8080/api/users/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email: email, password: password })
        });

        if (response.ok) {
    const user = await response.json();
    localStorage.setItem("userId", user.id);  // <-- VERY IMPORTANT
    alert("Login successful!");
    window.location.href = "index.html";
}
 else {
            const text = await response.text();
            document.getElementById("errorMessage").innerText = text || "Login failed";
        }
    } catch (err) {
        document.getElementById("errorMessage").innerText = "Error connecting to backend. Make sure Spring Boot is running on port 8080.";
        console.error(err);
    }
});
</script>

</body>
</html>
